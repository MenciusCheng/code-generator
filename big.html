<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代码生成器 V0.2</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>代码生成器</h3>
    <nav>
        <a href="index.html">普通版</a>
        <span>大杀器版</span>
    </nav>
    <div id="editor" class="row">
        <div class="col">
            <div>待解析文本</div>
            <div>
                <textarea name="sqlTextArea" id="sqlTextArea" cols="90" rows="30" wrap="off"></textarea>
            </div>
            <div>
                <label for="parserSelect">解析器:</label>
                <select id="parserSelect">
                    <option value="parseSql">sql</option>
                    <option value="parseThrift">thrift</option>
                </select>
                <button id="parseSqlButton">解析并渲染</button>
            </div>
        </div>
        <div class="col">
            <div>渲染模板</div>
            <div>
                <textarea name="templateTextArea" id="templateTextArea" cols="90" rows="30" wrap="off"></textarea>
            </div>
            <div>
                <label for="templateSelect">模板:</label>
                <select id="templateSelect">
                    <option value="bigTemplate">大杀器</option>
                    <option value="thriftDomainTemplate">thriftDomainTemplate</option>
                    <option value="thrfitServiceTemplate">thrfitServiceTemplate</option>
                    <option value="caseClassTemplate">caseClassTemplate</option>
                    <option value="serviceImplTemplate">serviceImplTemplate</option>
                    <option value="dbTemplate">dbTemplate</option>
                    <option value="createActionTemplate">createActionTemplate</option>
                    <option value="updateActionTemplate">updateActionTemplate</option>
                    <option value="deleteActionTemplate">deleteActionTemplate</option>
                    <option value="findByKeyActionTemplate">findByKeyActionTemplate</option>
                    <option value="findAllActionTemplate">findAllActionTemplate</option>
                    <option value="findPageActionTemplate">findPageActionTemplate</option>
                </select>
            </div>
        </div>
    </div>

    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./lib/clipboard.min.js"></script>
    <script src="./lib/pluralize.js"></script>
    <script src="./bigTemplate.js"></script>
    <script src="./codeGenerator.js"></script>
    <script src="./big.js"></script>
</body>

</html>
